rjil::system::accounts::active_users: [hkumar,jenkins,consul,anshup,amar,harshalgupta,bafna,abhidixit]
rjil::system::accounts::sudo_users:
  admin:
    users: [hkumar,jenkins,consul,anshup,amar,harshalgupta,bafna,abhidixit]

